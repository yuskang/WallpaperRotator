    <rect x="122" y="62" width="62" height="84" rx="3" ry="3" fill="#E6F3FF"/>
    <circle cx="153" cy="90" r="15" fill="#FFB6C1"/>
    <rect x="130" y="115" width="46" height="25" rx="3" ry="3" fill="#98FB98"/>
