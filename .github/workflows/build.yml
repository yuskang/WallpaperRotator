name: Build and Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore src/WallpaperRotator.sln

      - name: Generate App Icon
        run: |
          # Install Inkscape for SVG to PNG conversion
          choco install inkscape -y --no-progress
          $inkscape = "C:\Program Files\Inkscape\bin\inkscape.exe"

          $workDir = Get-Location
          $svgPath = Join-Path $workDir "src/WallpaperRotator/Resources/app-icon.svg"
          $icoPath = Join-Path $workDir "src/WallpaperRotator/Resources/app.ico"
          $tempDir = Join-Path $workDir "temp_icons"

          New-Item -ItemType Directory -Force -Path $tempDir | Out-Null

          Write-Host "SVG Path: $svgPath"
          Write-Host "Temp Dir: $tempDir"

          # Generate multiple PNG sizes from SVG using Inkscape
          $sizes = @(256, 128, 64, 48, 32, 16)
          foreach ($size in $sizes) {
              $pngPath = Join-Path $tempDir "icon-$size.png"
              Write-Host "Generating $size x $size..."
              & $inkscape $svgPath --export-type=png --export-filename="$pngPath" --export-width=$size --export-height=$size
              if (Test-Path $pngPath) {
                  Write-Host "  Created: $pngPath"
              } else {
                  Write-Host "  FAILED to create: $pngPath"
              }
          }

          # List generated files
          Write-Host "Generated files:"
          Get-ChildItem $tempDir

          # Find ImageMagick
          $magick = (Get-ChildItem "C:\Program Files\ImageMagick*\magick.exe" | Select-Object -First 1).FullName
          Write-Host "Using ImageMagick: $magick"

          # Combine PNGs into multi-resolution ICO
          $pngFiles = @(256, 128, 64, 48, 32, 16) | ForEach-Object { Join-Path $tempDir "icon-$_.png" }
          & $magick $pngFiles $icoPath

          if (Test-Path $icoPath) {
              Write-Host "Icon generated successfully: $icoPath"
          } else {
              Write-Error "Failed to generate icon"
              exit 1
          }

          # Cleanup temp files
          Remove-Item -Recurse -Force $tempDir
        shell: pwsh

      - name: Build
        run: dotnet build src/WallpaperRotator.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test src/WallpaperRotator.sln --no-build --verbosity normal
        continue-on-error: true

      - name: Publish x64
        run: |
          dotnet publish src/WallpaperRotator/WallpaperRotator.csproj `
            -c Release `
            -r win-x64 `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -o ./publish/x64

      - name: Publish ARM64
        run: |
          dotnet publish src/WallpaperRotator/WallpaperRotator.csproj `
            -c Release `
            -r win-arm64 `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -o ./publish/arm64

      - name: Upload x64 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WallpaperRotator-x64
          path: ./publish/x64/

      - name: Upload ARM64 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WallpaperRotator-arm64
          path: ./publish/arm64/

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download x64 Artifact
        uses: actions/download-artifact@v4
        with:
          name: WallpaperRotator-x64
          path: ./x64

      - name: Download ARM64 Artifact
        uses: actions/download-artifact@v4
        with:
          name: WallpaperRotator-arm64
          path: ./arm64

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./x64/WallpaperRotator.exe
            ./arm64/WallpaperRotator.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
