name: Build and Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore src/WallpaperRotator.sln

      - name: Generate App Icon
        run: |
          $icoPath = "src/WallpaperRotator/Resources/app.ico"

          Add-Type -AssemblyName System.Drawing

          $size = 256
          $bitmap = New-Object System.Drawing.Bitmap($size, $size)
          $g = [System.Drawing.Graphics]::FromImage($bitmap)
          $g.SmoothingMode = [System.Drawing.Drawing2D.SmoothingMode]::HighQuality
          $g.InterpolationMode = [System.Drawing.Drawing2D.InterpolationMode]::HighQualityBicubic

          # Background gradient (blue rounded rectangle)
          $rect = New-Object System.Drawing.Rectangle(0, 0, $size, $size)
          $bgBrush = New-Object System.Drawing.Drawing2D.LinearGradientBrush(
              $rect,
              [System.Drawing.Color]::FromArgb(0, 120, 212),
              [System.Drawing.Color]::FromArgb(0, 90, 158),
              [System.Drawing.Drawing2D.LinearGradientMode]::ForwardDiagonal
          )
          $cornerRadius = 48
          $bgPath = New-Object System.Drawing.Drawing2D.GraphicsPath
          $bgPath.AddArc(0, 0, $cornerRadius * 2, $cornerRadius * 2, 180, 90)
          $bgPath.AddArc($size - $cornerRadius * 2, 0, $cornerRadius * 2, $cornerRadius * 2, 270, 90)
          $bgPath.AddArc($size - $cornerRadius * 2, $size - $cornerRadius * 2, $cornerRadius * 2, $cornerRadius * 2, 0, 90)
          $bgPath.AddArc(0, $size - $cornerRadius * 2, $cornerRadius * 2, $cornerRadius * 2, 90, 90)
          $bgPath.CloseFigure()
          $g.FillPath($bgBrush, $bgPath)

          # Common colors
          $whiteBrush = [System.Drawing.Brushes]::White
          $framePen = New-Object System.Drawing.Pen([System.Drawing.Color]::FromArgb(200, 200, 200), 4)
          $shadowBrush = New-Object System.Drawing.SolidBrush([System.Drawing.Color]::FromArgb(50, 0, 0, 0))

          # === LANDSCAPE MONITOR (left-back) ===
          $g.TranslateTransform(95, 95)
          $g.RotateTransform(-20)
          # Shadow
          $g.FillRectangle($shadowBrush, 6, 6, 110, 75)
          # Screen frame (white with border)
          $g.FillRectangle($whiteBrush, 0, 0, 110, 75)
          $g.DrawRectangle($framePen, 0, 0, 110, 75)
          # Screen content - gradient sky
          $skyRect = New-Object System.Drawing.Rectangle(6, 6, 98, 50)
          $skyBrush = New-Object System.Drawing.Drawing2D.LinearGradientBrush(
              $skyRect,
              [System.Drawing.Color]::FromArgb(135, 206, 250),
              [System.Drawing.Color]::FromArgb(70, 130, 180),
              [System.Drawing.Drawing2D.LinearGradientMode]::Vertical
          )
          $g.FillRectangle($skyBrush, 6, 6, 98, 63)
          # Sun
          $g.FillEllipse([System.Drawing.Brushes]::Gold, 12, 12, 22, 22)
          # Mountains
          $mountainPts = @(
              (New-Object System.Drawing.Point(6, 69)),
              (New-Object System.Drawing.Point(30, 35)),
              (New-Object System.Drawing.Point(50, 50)),
              (New-Object System.Drawing.Point(80, 25)),
              (New-Object System.Drawing.Point(104, 69))
          )
          $g.FillPolygon([System.Drawing.Brushes]::ForestGreen, $mountainPts)
          $g.ResetTransform()

          # === PORTRAIT MONITOR (right-front) ===
          $g.TranslateTransform(135, 85)
          $g.RotateTransform(20)
          # Shadow
          $g.FillRectangle($shadowBrush, 6, 6, 75, 110)
          # Screen frame
          $g.FillRectangle($whiteBrush, 0, 0, 75, 110)
          $g.DrawRectangle($framePen, 0, 0, 75, 110)
          # Screen content - abstract UI
          $g.FillRectangle([System.Drawing.Brushes]::AliceBlue, 6, 6, 63, 98)
          # Header bar
          $g.FillRectangle([System.Drawing.Brushes]::CornflowerBlue, 6, 6, 63, 18)
          # Profile circle
          $g.FillEllipse([System.Drawing.Brushes]::LightCoral, 22, 32, 30, 30)
          # Content lines
          $g.FillRectangle([System.Drawing.Brushes]::LightGray, 12, 70, 50, 8)
          $g.FillRectangle([System.Drawing.Brushes]::LightGray, 12, 84, 40, 8)
          $g.ResetTransform()

          # === ROTATION ARROW (bottom center) ===
          $arrowPen = New-Object System.Drawing.Pen([System.Drawing.Color]::White, 10)
          $arrowPen.StartCap = [System.Drawing.Drawing2D.LineCap]::Round
          $arrowPen.EndCap = [System.Drawing.Drawing2D.LineCap]::Round
          $arcRect = New-Object System.Drawing.Rectangle(88, 175, 80, 60)
          $g.DrawArc($arrowPen, $arcRect, 200, 240)
          # Arrow head (triangle)
          $arrowHead = @(
              (New-Object System.Drawing.PointF(155, 198)),
              (New-Object System.Drawing.PointF(175, 205)),
              (New-Object System.Drawing.PointF(160, 180))
          )
          $g.FillPolygon([System.Drawing.Brushes]::White, $arrowHead)

          # Cleanup
          $framePen.Dispose()
          $shadowBrush.Dispose()
          $skyBrush.Dispose()
          $arrowPen.Dispose()
          $bgPath.Dispose()
          $bgBrush.Dispose()
          $g.Dispose()

          # Save as ICO
          $iconHandle = $bitmap.GetHicon()
          $icon = [System.Drawing.Icon]::FromHandle($iconHandle)
          $fs = [System.IO.File]::Create($icoPath)
          $icon.Save($fs)
          $fs.Close()
          $bitmap.Dispose()

          Write-Host "Icon generated: $icoPath"
        shell: pwsh

      - name: Build
        run: dotnet build src/WallpaperRotator.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test src/WallpaperRotator.sln --no-build --verbosity normal
        continue-on-error: true

      - name: Publish x64
        run: |
          dotnet publish src/WallpaperRotator/WallpaperRotator.csproj `
            -c Release `
            -r win-x64 `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -o ./publish/x64

      - name: Publish ARM64
        run: |
          dotnet publish src/WallpaperRotator/WallpaperRotator.csproj `
            -c Release `
            -r win-arm64 `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -o ./publish/arm64

      - name: Upload x64 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WallpaperRotator-x64
          path: ./publish/x64/

      - name: Upload ARM64 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WallpaperRotator-arm64
          path: ./publish/arm64/

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download x64 Artifact
        uses: actions/download-artifact@v4
        with:
          name: WallpaperRotator-x64
          path: ./x64

      - name: Download ARM64 Artifact
        uses: actions/download-artifact@v4
        with:
          name: WallpaperRotator-arm64
          path: ./arm64

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./x64/WallpaperRotator.exe
            ./arm64/WallpaperRotator.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
