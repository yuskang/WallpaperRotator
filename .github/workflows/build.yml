name: Build and Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore src/WallpaperRotator.sln

      - name: Generate App Icon
        run: |
          $iconPath = "src/WallpaperRotator/Resources/app.ico"

          Add-Type -AssemblyName System.Drawing

          # Create 256x256 icon bitmap
          $size = 256
          $bitmap = New-Object System.Drawing.Bitmap($size, $size)
          $graphics = [System.Drawing.Graphics]::FromImage($bitmap)
          $graphics.SmoothingMode = [System.Drawing.Drawing2D.SmoothingMode]::HighQuality
          $graphics.InterpolationMode = [System.Drawing.Drawing2D.InterpolationMode]::HighQualityBicubic
          $graphics.TextRenderingHint = [System.Drawing.Text.TextRenderingHint]::AntiAlias

          # Background gradient (blue)
          $rect = New-Object System.Drawing.Rectangle(0, 0, $size, $size)
          $brush = New-Object System.Drawing.Drawing2D.LinearGradientBrush(
              $rect,
              [System.Drawing.Color]::FromArgb(0, 120, 212),
              [System.Drawing.Color]::FromArgb(0, 90, 158),
              [System.Drawing.Drawing2D.LinearGradientMode]::ForwardDiagonal
          )

          # Rounded rectangle
          $cornerRadius = 48
          $path = New-Object System.Drawing.Drawing2D.GraphicsPath
          $path.AddArc(0, 0, $cornerRadius * 2, $cornerRadius * 2, 180, 90)
          $path.AddArc($size - $cornerRadius * 2, 0, $cornerRadius * 2, $cornerRadius * 2, 270, 90)
          $path.AddArc($size - $cornerRadius * 2, $size - $cornerRadius * 2, $cornerRadius * 2, $cornerRadius * 2, 0, 90)
          $path.AddArc(0, $size - $cornerRadius * 2, $cornerRadius * 2, $cornerRadius * 2, 90, 90)
          $path.CloseFigure()
          $graphics.FillPath($brush, $path)

          # Draw "WR" text
          $font = New-Object System.Drawing.Font("Segoe UI", 90, [System.Drawing.FontStyle]::Bold)
          $textBrush = [System.Drawing.Brushes]::White
          $textSize = $graphics.MeasureString("WR", $font)
          $x = ($size - $textSize.Width) / 2
          $y = ($size - $textSize.Height) / 2 - 15
          $graphics.DrawString("WR", $font, $textBrush, $x, $y)

          # Draw rotation arrow
          $arrowPen = New-Object System.Drawing.Pen([System.Drawing.Color]::White, 8)
          $arrowPen.StartCap = [System.Drawing.Drawing2D.LineCap]::Round
          $arrowPen.EndCap = [System.Drawing.Drawing2D.LineCap]::Round
          $centerX = 128
          $centerY = 200
          $radius = 35
          $arcRect = New-Object System.Drawing.RectangleF(($centerX - $radius), ($centerY - $radius), ($radius * 2), ($radius * 2))
          $graphics.DrawArc($arrowPen, $arcRect, 180, 270)

          # Arrow head
          $arrowHead = @(
              (New-Object System.Drawing.PointF(($centerX + $radius - 8), ($centerY - 12))),
              (New-Object System.Drawing.PointF(($centerX + $radius + 8), ($centerY - 12))),
              (New-Object System.Drawing.PointF(($centerX + $radius), ($centerY - 25)))
          )
          $graphics.FillPolygon([System.Drawing.Brushes]::White, $arrowHead)

          # Save as ICO
          $iconHandle = $bitmap.GetHicon()
          $icon = [System.Drawing.Icon]::FromHandle($iconHandle)
          $fileStream = [System.IO.File]::Create($iconPath)
          $icon.Save($fileStream)
          $fileStream.Close()

          # Cleanup
          $arrowPen.Dispose()
          $font.Dispose()
          $brush.Dispose()
          $path.Dispose()
          $graphics.Dispose()
          $bitmap.Dispose()

          Write-Host "Icon generated: $iconPath"
        shell: pwsh

      - name: Build
        run: dotnet build src/WallpaperRotator.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test src/WallpaperRotator.sln --no-build --verbosity normal
        continue-on-error: true

      - name: Publish x64
        run: |
          dotnet publish src/WallpaperRotator/WallpaperRotator.csproj `
            -c Release `
            -r win-x64 `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -o ./publish/x64

      - name: Publish ARM64
        run: |
          dotnet publish src/WallpaperRotator/WallpaperRotator.csproj `
            -c Release `
            -r win-arm64 `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -o ./publish/arm64

      - name: Upload x64 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WallpaperRotator-x64
          path: ./publish/x64/

      - name: Upload ARM64 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WallpaperRotator-arm64
          path: ./publish/arm64/

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download x64 Artifact
        uses: actions/download-artifact@v4
        with:
          name: WallpaperRotator-x64
          path: ./x64

      - name: Download ARM64 Artifact
        uses: actions/download-artifact@v4
        with:
          name: WallpaperRotator-arm64
          path: ./arm64

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./x64/WallpaperRotator.exe
            ./arm64/WallpaperRotator.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
