name: Build and Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore src/WallpaperRotator.sln

      - name: Generate App Icon
        run: |
          $icoPath = "src/WallpaperRotator/Resources/app.ico"

          Add-Type -AssemblyName System.Drawing

          $size = 256
          $bitmap = New-Object System.Drawing.Bitmap($size, $size)
          $g = [System.Drawing.Graphics]::FromImage($bitmap)
          $g.SmoothingMode = [System.Drawing.Drawing2D.SmoothingMode]::HighQuality
          $g.InterpolationMode = [System.Drawing.Drawing2D.InterpolationMode]::HighQualityBicubic

          # Background gradient (blue rounded rectangle)
          $rect = New-Object System.Drawing.Rectangle(0, 0, $size, $size)
          $bgBrush = New-Object System.Drawing.Drawing2D.LinearGradientBrush(
              $rect,
              [System.Drawing.Color]::FromArgb(0, 120, 212),
              [System.Drawing.Color]::FromArgb(0, 90, 158),
              [System.Drawing.Drawing2D.LinearGradientMode]::ForwardDiagonal
          )
          $cornerRadius = 48
          $bgPath = New-Object System.Drawing.Drawing2D.GraphicsPath
          $bgPath.AddArc(0, 0, $cornerRadius * 2, $cornerRadius * 2, 180, 90)
          $bgPath.AddArc($size - $cornerRadius * 2, 0, $cornerRadius * 2, $cornerRadius * 2, 270, 90)
          $bgPath.AddArc($size - $cornerRadius * 2, $size - $cornerRadius * 2, $cornerRadius * 2, $cornerRadius * 2, 0, 90)
          $bgPath.AddArc(0, $size - $cornerRadius * 2, $cornerRadius * 2, $cornerRadius * 2, 90, 90)
          $bgPath.CloseFigure()
          $g.FillPath($bgBrush, $bgPath)

          # Simple clear design: Two device outlines with rotation
          $whitePen = New-Object System.Drawing.Pen([System.Drawing.Color]::White, 8)
          $whitePen.LineJoin = [System.Drawing.Drawing2D.LineJoin]::Round
          $whiteBrush = [System.Drawing.Brushes]::White
          $lightBlueBrush = New-Object System.Drawing.SolidBrush([System.Drawing.Color]::FromArgb(100, 255, 255, 255))

          # === DEVICE 1: Landscape (horizontal rectangle) - LEFT ===
          $g.TranslateTransform(78, 90)
          # Device frame
          $devicePath1 = New-Object System.Drawing.Drawing2D.GraphicsPath
          $devicePath1.AddRectangle((New-Object System.Drawing.Rectangle(0, 0, 100, 65)))
          $g.FillPath($lightBlueBrush, $devicePath1)
          $g.DrawPath($whitePen, $devicePath1)
          # Screen area indicator
          $g.DrawRectangle((New-Object System.Drawing.Pen([System.Drawing.Color]::White, 3)), 8, 8, 84, 49)
          $g.ResetTransform()

          # === DEVICE 2: Portrait (vertical rectangle) - RIGHT ===
          $g.TranslateTransform(138, 100)
          # Device frame
          $devicePath2 = New-Object System.Drawing.Drawing2D.GraphicsPath
          $devicePath2.AddRectangle((New-Object System.Drawing.Rectangle(0, 0, 65, 100)))
          $g.FillPath($lightBlueBrush, $devicePath2)
          $g.DrawPath($whitePen, $devicePath2)
          # Screen area indicator
          $g.DrawRectangle((New-Object System.Drawing.Pen([System.Drawing.Color]::White, 3)), 8, 8, 49, 84)
          $g.ResetTransform()

          # === ROTATION ARROWS (circular) ===
          $arrowPen = New-Object System.Drawing.Pen([System.Drawing.Color]::White, 10)
          $arrowPen.StartCap = [System.Drawing.Drawing2D.LineCap]::Round
          $arrowPen.EndCap = [System.Drawing.Drawing2D.LineCap]::Round

          # Draw circular arrow around center
          $centerX = 128
          $centerY = 128
          $radius = 85

          # Top-right arc with arrow
          $arcRect1 = New-Object System.Drawing.Rectangle(($centerX - $radius), ($centerY - $radius), ($radius * 2), ($radius * 2))
          $g.DrawArc($arrowPen, $arcRect1, 300, 60)
          # Arrow head pointing clockwise
          $arrow1 = @(
              (New-Object System.Drawing.PointF(200, 75)),
              (New-Object System.Drawing.PointF(220, 95)),
              (New-Object System.Drawing.PointF(195, 100))
          )
          $g.FillPolygon($whiteBrush, $arrow1)

          # Bottom-left arc with arrow
          $g.DrawArc($arrowPen, $arcRect1, 120, 60)
          # Arrow head pointing clockwise
          $arrow2 = @(
              (New-Object System.Drawing.PointF(56, 181)),
              (New-Object System.Drawing.PointF(36, 161)),
              (New-Object System.Drawing.PointF(61, 156))
          )
          $g.FillPolygon($whiteBrush, $arrow2)

          # Cleanup
          $whitePen.Dispose()
          $lightBlueBrush.Dispose()
          $arrowPen.Dispose()
          $devicePath1.Dispose()
          $devicePath2.Dispose()
          $bgPath.Dispose()
          $bgBrush.Dispose()
          $g.Dispose()

          # Save as ICO
          $iconHandle = $bitmap.GetHicon()
          $icon = [System.Drawing.Icon]::FromHandle($iconHandle)
          $fs = [System.IO.File]::Create($icoPath)
          $icon.Save($fs)
          $fs.Close()
          $bitmap.Dispose()

          Write-Host "Icon generated: $icoPath"
        shell: pwsh

      - name: Build
        run: dotnet build src/WallpaperRotator.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test src/WallpaperRotator.sln --no-build --verbosity normal
        continue-on-error: true

      - name: Publish x64
        run: |
          dotnet publish src/WallpaperRotator/WallpaperRotator.csproj `
            -c Release `
            -r win-x64 `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -o ./publish/x64

      - name: Publish ARM64
        run: |
          dotnet publish src/WallpaperRotator/WallpaperRotator.csproj `
            -c Release `
            -r win-arm64 `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -o ./publish/arm64

      - name: Upload x64 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WallpaperRotator-x64
          path: ./publish/x64/

      - name: Upload ARM64 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WallpaperRotator-arm64
          path: ./publish/arm64/

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download x64 Artifact
        uses: actions/download-artifact@v4
        with:
          name: WallpaperRotator-x64
          path: ./x64

      - name: Download ARM64 Artifact
        uses: actions/download-artifact@v4
        with:
          name: WallpaperRotator-arm64
          path: ./arm64

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./x64/WallpaperRotator.exe
            ./arm64/WallpaperRotator.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
