name: Build and Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore src/WallpaperRotator.sln

      - name: Generate App Icon
        run: |
          $icoPath = "src/WallpaperRotator/Resources/app.ico"

          Add-Type -AssemblyName System.Drawing

          $size = 256
          $bitmap = New-Object System.Drawing.Bitmap($size, $size)
          $g = [System.Drawing.Graphics]::FromImage($bitmap)
          $g.SmoothingMode = [System.Drawing.Drawing2D.SmoothingMode]::HighQuality
          $g.InterpolationMode = [System.Drawing.Drawing2D.InterpolationMode]::HighQualityBicubic

          # === BACKGROUND: Blue gradient rounded square ===
          $bgRect = New-Object System.Drawing.Rectangle(16, 16, 224, 224)
          $bgBrush = New-Object System.Drawing.Drawing2D.LinearGradientBrush(
              $bgRect,
              [System.Drawing.Color]::FromArgb(0, 120, 212),   # #0078D4
              [System.Drawing.Color]::FromArgb(0, 90, 158),    # #005A9E
              [System.Drawing.Drawing2D.LinearGradientMode]::ForwardDiagonal
          )
          $cornerRadius = 48
          $bgPath = New-Object System.Drawing.Drawing2D.GraphicsPath
          $bgPath.AddArc(16, 16, $cornerRadius * 2, $cornerRadius * 2, 180, 90)
          $bgPath.AddArc(240 - $cornerRadius * 2, 16, $cornerRadius * 2, $cornerRadius * 2, 270, 90)
          $bgPath.AddArc(240 - $cornerRadius * 2, 240 - $cornerRadius * 2, $cornerRadius * 2, $cornerRadius * 2, 0, 90)
          $bgPath.AddArc(16, 240 - $cornerRadius * 2, $cornerRadius * 2, $cornerRadius * 2, 90, 90)
          $bgPath.CloseFigure()
          $g.FillPath($bgBrush, $bgPath)

          # Colors from SVG
          $screenFill = New-Object System.Drawing.SolidBrush([System.Drawing.Color]::FromArgb(255, 255, 255))
          $screenBorder = New-Object System.Drawing.Pen([System.Drawing.Color]::FromArgb(204, 204, 204), 2)
          $skyBlue = New-Object System.Drawing.SolidBrush([System.Drawing.Color]::FromArgb(135, 206, 235))      # #87CEEB
          $gold = New-Object System.Drawing.SolidBrush([System.Drawing.Color]::FromArgb(255, 215, 0))           # #FFD700
          $forestGreen = New-Object System.Drawing.SolidBrush([System.Drawing.Color]::FromArgb(34, 139, 34))    # #228B22
          $lightBlue = New-Object System.Drawing.SolidBrush([System.Drawing.Color]::FromArgb(230, 243, 255))    # #E6F3FF
          $lightPink = New-Object System.Drawing.SolidBrush([System.Drawing.Color]::FromArgb(255, 182, 193))    # #FFB6C1
          $paleGreen = New-Object System.Drawing.SolidBrush([System.Drawing.Color]::FromArgb(152, 251, 152))    # #98FB98

          # === LANDSCAPE SCREEN (back, rotated -15°) ===
          $g.TranslateTransform(128, 128)
          $g.RotateTransform(-15)
          $g.TranslateTransform(-128, -128)
          # Screen frame: x=48, y=72, w=100, h=70
          $g.FillRectangle($screenFill, 48, 72, 100, 70)
          $g.DrawRectangle($screenBorder, 48, 72, 100, 70)
          # Content area: x=52, y=76, w=92, h=54
          $g.FillRectangle($skyBlue, 52, 76, 92, 54)
          # Sun: cx=80, cy=92, r=10
          $g.FillEllipse($gold, 70, 82, 20, 20)
          # Mountains: path from SVG
          $mountainPts = @(
              (New-Object System.Drawing.Point(52, 130)),
              (New-Object System.Drawing.Point(80, 105)),
              (New-Object System.Drawing.Point(100, 118)),
              (New-Object System.Drawing.Point(125, 95)),
              (New-Object System.Drawing.Point(144, 130))
          )
          $g.FillPolygon($forestGreen, $mountainPts)
          $g.ResetTransform()

          # === PORTRAIT SCREEN (front, rotated +15°) ===
          $g.TranslateTransform(128, 128)
          $g.RotateTransform(15)
          $g.TranslateTransform(-128, -128)
          # Screen frame: x=118, y=58, w=70, h=100
          $g.FillRectangle($screenFill, 118, 58, 70, 100)
          $g.DrawRectangle($screenBorder, 118, 58, 70, 100)
          # Content area: x=122, y=62, w=62, h=84
          $g.FillRectangle($lightBlue, 122, 62, 62, 84)
          # Pink circle: cx=153, cy=90, r=15
          $g.FillEllipse($lightPink, 138, 75, 30, 30)
          # Green rectangle: x=130, y=115, w=46, h=25
          $g.FillRectangle($paleGreen, 130, 115, 46, 25)
          $g.ResetTransform()

          # === ROTATION ARROW (at 128, 188) ===
          $arrowPen = New-Object System.Drawing.Pen([System.Drawing.Color]::White, 6)
          $arrowPen.StartCap = [System.Drawing.Drawing2D.LineCap]::Round
          $arrowPen.EndCap = [System.Drawing.Drawing2D.LineCap]::Round
          # Arc: center at (128,188), radius 35
          $arcRect = New-Object System.Drawing.Rectangle(93, 153, 70, 70)
          $g.DrawArc($arrowPen, $arcRect, 180, 225)
          # Arrow head at top of arc, rotated -45°
          $g.TranslateTransform(128, 188)
          $g.RotateTransform(-45)
          $arrowHead = @(
              (New-Object System.Drawing.PointF(-8, -40)),
              (New-Object System.Drawing.PointF(8, -40)),
              (New-Object System.Drawing.PointF(0, -55))
          )
          $g.FillPolygon([System.Drawing.Brushes]::White, $arrowHead)
          $g.ResetTransform()

          # Cleanup
          $screenFill.Dispose()
          $screenBorder.Dispose()
          $skyBlue.Dispose()
          $gold.Dispose()
          $forestGreen.Dispose()
          $lightBlue.Dispose()
          $lightPink.Dispose()
          $paleGreen.Dispose()
          $arrowPen.Dispose()
          $bgPath.Dispose()
          $bgBrush.Dispose()
          $g.Dispose()

          # Save as ICO
          $iconHandle = $bitmap.GetHicon()
          $icon = [System.Drawing.Icon]::FromHandle($iconHandle)
          $fs = [System.IO.File]::Create($icoPath)
          $icon.Save($fs)
          $fs.Close()
          $bitmap.Dispose()

          Write-Host "Icon generated from SVG design: $icoPath"
        shell: pwsh

      - name: Build
        run: dotnet build src/WallpaperRotator.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test src/WallpaperRotator.sln --no-build --verbosity normal
        continue-on-error: true

      - name: Publish x64
        run: |
          dotnet publish src/WallpaperRotator/WallpaperRotator.csproj `
            -c Release `
            -r win-x64 `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -o ./publish/x64

      - name: Publish ARM64
        run: |
          dotnet publish src/WallpaperRotator/WallpaperRotator.csproj `
            -c Release `
            -r win-arm64 `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -o ./publish/arm64

      - name: Upload x64 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WallpaperRotator-x64
          path: ./publish/x64/

      - name: Upload ARM64 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WallpaperRotator-arm64
          path: ./publish/arm64/

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download x64 Artifact
        uses: actions/download-artifact@v4
        with:
          name: WallpaperRotator-x64
          path: ./x64

      - name: Download ARM64 Artifact
        uses: actions/download-artifact@v4
        with:
          name: WallpaperRotator-arm64
          path: ./arm64

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./x64/WallpaperRotator.exe
            ./arm64/WallpaperRotator.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
