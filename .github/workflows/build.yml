name: Build and Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore src/WallpaperRotator.sln

      - name: Generate App Icon
        run: |
          $icoPath = "src/WallpaperRotator/Resources/app.ico"

          Add-Type -AssemblyName System.Drawing

          $size = 256
          $bitmap = New-Object System.Drawing.Bitmap($size, $size)
          $g = [System.Drawing.Graphics]::FromImage($bitmap)
          $g.SmoothingMode = [System.Drawing.Drawing2D.SmoothingMode]::HighQuality
          $g.InterpolationMode = [System.Drawing.Drawing2D.InterpolationMode]::HighQualityBicubic
          $g.TextRenderingHint = [System.Drawing.Text.TextRenderingHint]::AntiAlias

          # Background gradient (blue rounded rectangle)
          $rect = New-Object System.Drawing.Rectangle(0, 0, $size, $size)
          $bgBrush = New-Object System.Drawing.Drawing2D.LinearGradientBrush(
              $rect,
              [System.Drawing.Color]::FromArgb(0, 120, 212),
              [System.Drawing.Color]::FromArgb(0, 90, 158),
              [System.Drawing.Drawing2D.LinearGradientMode]::ForwardDiagonal
          )
          $cornerRadius = 48
          $bgPath = New-Object System.Drawing.Drawing2D.GraphicsPath
          $bgPath.AddArc(0, 0, $cornerRadius * 2, $cornerRadius * 2, 180, 90)
          $bgPath.AddArc($size - $cornerRadius * 2, 0, $cornerRadius * 2, $cornerRadius * 2, 270, 90)
          $bgPath.AddArc($size - $cornerRadius * 2, $size - $cornerRadius * 2, $cornerRadius * 2, $cornerRadius * 2, 0, 90)
          $bgPath.AddArc(0, $size - $cornerRadius * 2, $cornerRadius * 2, $cornerRadius * 2, 90, 90)
          $bgPath.CloseFigure()
          $g.FillPath($bgBrush, $bgPath)

          # Landscape screen (back, rotated -15 degrees)
          $g.TranslateTransform(128, 108)
          $g.RotateTransform(-15)
          $screenBrush = [System.Drawing.Brushes]::White
          $screenPen = New-Object System.Drawing.Pen([System.Drawing.Color]::LightGray, 2)
          $g.FillRectangle($screenBrush, -50, -35, 100, 70)
          $g.DrawRectangle($screenPen, -50, -35, 100, 70)
          # Sky and mountain
          $g.FillRectangle([System.Drawing.Brushes]::LightSkyBlue, -46, -31, 92, 54)
          $sunBrush = New-Object System.Drawing.SolidBrush([System.Drawing.Color]::Gold)
          $g.FillEllipse($sunBrush, -38, -25, 20, 20)
          $mountainPath = New-Object System.Drawing.Drawing2D.GraphicsPath
          $mountainPath.AddPolygon(@(
              (New-Object System.Drawing.Point(-46, 23)),
              (New-Object System.Drawing.Point(-20, -5)),
              (New-Object System.Drawing.Point(0, 10)),
              (New-Object System.Drawing.Point(30, -15)),
              (New-Object System.Drawing.Point(46, 23))
          ))
          $g.FillPath([System.Drawing.Brushes]::ForestGreen, $mountainPath)
          $g.ResetTransform()

          # Portrait screen (front, rotated +15 degrees)
          $g.TranslateTransform(148, 118)
          $g.RotateTransform(15)
          $g.FillRectangle($screenBrush, -35, -50, 70, 100)
          $g.DrawRectangle($screenPen, -35, -50, 70, 100)
          # Abstract content
          $g.FillRectangle([System.Drawing.Brushes]::AliceBlue, -31, -46, 62, 84)
          $g.FillEllipse([System.Drawing.Brushes]::LightPink, -15, -35, 30, 30)
          $g.FillRectangle([System.Drawing.Brushes]::PaleGreen, -23, 5, 46, 25)
          $g.ResetTransform()

          # Rotation arrow at bottom
          $arrowPen = New-Object System.Drawing.Pen([System.Drawing.Color]::White, 6)
          $arrowPen.StartCap = [System.Drawing.Drawing2D.LineCap]::Round
          $arrowPen.EndCap = [System.Drawing.Drawing2D.LineCap]::Round
          $arcRect = New-Object System.Drawing.Rectangle(93, 153, 70, 70)
          $g.DrawArc($arrowPen, $arcRect, 180, 270)
          # Arrow head
          $arrowHead = @(
              (New-Object System.Drawing.PointF(155, 180)),
              (New-Object System.Drawing.PointF(171, 180)),
              (New-Object System.Drawing.PointF(163, 165))
          )
          $g.FillPolygon([System.Drawing.Brushes]::White, $arrowHead)

          # Cleanup and save
          $screenPen.Dispose()
          $arrowPen.Dispose()
          $sunBrush.Dispose()
          $mountainPath.Dispose()
          $bgPath.Dispose()
          $bgBrush.Dispose()
          $g.Dispose()

          $iconHandle = $bitmap.GetHicon()
          $icon = [System.Drawing.Icon]::FromHandle($iconHandle)
          $fs = [System.IO.File]::Create($icoPath)
          $icon.Save($fs)
          $fs.Close()
          $bitmap.Dispose()

          Write-Host "Icon generated: $icoPath"
        shell: pwsh

      - name: Build
        run: dotnet build src/WallpaperRotator.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test src/WallpaperRotator.sln --no-build --verbosity normal
        continue-on-error: true

      - name: Publish x64
        run: |
          dotnet publish src/WallpaperRotator/WallpaperRotator.csproj `
            -c Release `
            -r win-x64 `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -o ./publish/x64

      - name: Publish ARM64
        run: |
          dotnet publish src/WallpaperRotator/WallpaperRotator.csproj `
            -c Release `
            -r win-arm64 `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -o ./publish/arm64

      - name: Upload x64 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WallpaperRotator-x64
          path: ./publish/x64/

      - name: Upload ARM64 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WallpaperRotator-arm64
          path: ./publish/arm64/

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download x64 Artifact
        uses: actions/download-artifact@v4
        with:
          name: WallpaperRotator-x64
          path: ./x64

      - name: Download ARM64 Artifact
        uses: actions/download-artifact@v4
        with:
          name: WallpaperRotator-arm64
          path: ./arm64

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./x64/WallpaperRotator.exe
            ./arm64/WallpaperRotator.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
