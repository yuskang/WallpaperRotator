name: Build and Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore src/WallpaperRotator.sln

      - name: Generate App Icon
        run: |
          # Install Inkscape for SVG to PNG conversion
          choco install inkscape -y --no-progress
          $inkscape = "C:\Program Files\Inkscape\bin\inkscape.exe"

          $svgPath = "src/WallpaperRotator/Resources/app-icon.svg"
          $icoPath = "src/WallpaperRotator/Resources/app.ico"
          $tempDir = "temp_icons"

          New-Item -ItemType Directory -Force -Path $tempDir | Out-Null

          # Generate multiple PNG sizes from SVG using Inkscape
          $sizes = @(16, 32, 48, 64, 128, 256)
          foreach ($size in $sizes) {
              $pngPath = "$tempDir/icon-$size.png"
              & $inkscape --export-type=png --export-filename=$pngPath --export-width=$size --export-height=$size $svgPath 2>$null
              Write-Host "Generated: $pngPath"
          }

          # Find ImageMagick (pre-installed on Windows runners)
          $magick = Get-Command magick -ErrorAction SilentlyContinue
          if (-not $magick) {
              # Try common installation paths
              $paths = @(
                  "C:\Program Files\ImageMagick*\magick.exe",
                  "C:\ProgramData\chocolatey\lib\imagemagick*\tools\magick.exe"
              )
              foreach ($pattern in $paths) {
                  $found = Get-ChildItem -Path $pattern -ErrorAction SilentlyContinue | Select-Object -First 1
                  if ($found) {
                      $magick = $found.FullName
                      break
                  }
              }
          } else {
              $magick = $magick.Source
          }

          Write-Host "Using ImageMagick: $magick"

          # Combine PNGs into multi-resolution ICO
          & $magick "$tempDir/icon-256.png" "$tempDir/icon-128.png" "$tempDir/icon-64.png" "$tempDir/icon-48.png" "$tempDir/icon-32.png" "$tempDir/icon-16.png" $icoPath

          # Cleanup temp files
          Remove-Item -Recurse -Force $tempDir

          Write-Host "Icon generated from SVG: $icoPath"
        shell: pwsh

      - name: Build
        run: dotnet build src/WallpaperRotator.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test src/WallpaperRotator.sln --no-build --verbosity normal
        continue-on-error: true

      - name: Publish x64
        run: |
          dotnet publish src/WallpaperRotator/WallpaperRotator.csproj `
            -c Release `
            -r win-x64 `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -o ./publish/x64

      - name: Publish ARM64
        run: |
          dotnet publish src/WallpaperRotator/WallpaperRotator.csproj `
            -c Release `
            -r win-arm64 `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -o ./publish/arm64

      - name: Upload x64 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WallpaperRotator-x64
          path: ./publish/x64/

      - name: Upload ARM64 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WallpaperRotator-arm64
          path: ./publish/arm64/

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download x64 Artifact
        uses: actions/download-artifact@v4
        with:
          name: WallpaperRotator-x64
          path: ./x64

      - name: Download ARM64 Artifact
        uses: actions/download-artifact@v4
        with:
          name: WallpaperRotator-arm64
          path: ./arm64

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./x64/WallpaperRotator.exe
            ./arm64/WallpaperRotator.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
